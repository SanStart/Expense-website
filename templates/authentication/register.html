{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-title text-center mt-3 py-3">
          <h4>Register for a free account</h4>
        </div>

        <div class="card-body">
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            {% include 'partials/_messages.html' %}
            
            <div class="form-group">
              <input 
                type="text" 
                name="username"
                placeholder="Username" 
                id="usernameField" 
                class="form-control form-control-sm" 
                required
                value = "{{fieldValues.username}}"
              />
            </div>
            <div class="invalid_feedback" style="display:none"></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>

            <div class="form-group mt-2">
              <input 
                type="email" 
                name="email"
                placeholder="Email"  
                class="form-control form-control-sm" 
                id="emailField" 
                required
                value = "{{fieldValues.email}}"
              />
            </div>
            <div class="emailFeedbackArea invalid-feedback" style="display:none"></div>

            <div class="form-group mt-2">
              <div class="input-group">
                <input 
                  type="password" 
                  name="password"
                  placeholder="Password"  
                  class="form-control form-control-sm" 
                  id="passwordField" 
                  required
                />
                <div class="input-group-append">
                  <span id="togglePassword" class="input-group-text" style="cursor:pointer;" onclick="togglePassword()">SHOW</span>
                </div>
              </div>
            </div>

            <div class="form-group d-flex justify-content-center mt-3">
              <input type="submit" value="Register" class="btn btn-primary px-5 submit-btn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const field = document.getElementById('passwordField');
    const toggle = document.getElementById('togglePassword');

    if (field.type === 'password') {
      field.type = 'text';
      toggle.textContent = 'HIDE';
    } else {
      field.type = 'password';
      toggle.textContent = 'SHOW';
    }
  }
</script>


<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
